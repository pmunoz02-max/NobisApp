<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geocercas (Nobis)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .app {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100%;
    }
    aside {
      background: #f9f9f9;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    #map {
      width: 100%;
      height: 100vh; /* aseguro que siempre se vea */
    }
    button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #coords {
      position: absolute;
      bottom: 10px;
      left: 320px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Panel lateral -->
    <aside>
      <h3>Acciones</h3>
      <button id="newBtn">Nueva</button>
      <button id="finishBtn" disabled>Finalizar</button>
      <button id="cancelBtn" disabled>Cancelar</button>
      <button id="editBtn" disabled>Editar</button>
      <button id="saveEditBtn" disabled>Guardar cambios</button>
      <button id="cancelEditBtn" disabled>Cancelar edición</button>
      <button id="renameBtn" disabled>Renombrar</button>
      <button id="deleteBtn" disabled>Eliminar</button>
      <button id="coordsBtn">Geocerca (Lat/Lng)</button>
      <button id="exportBtn">Exportar GeoJSON</button>
      <input type="file" id="importInput" accept=".geojson,.json"/>
      <h3>Geocercas</h3>
      <ul id="fenceList"></ul>
    </aside>

    <!-- Mapa -->
    <main>
      <div id="map"></div>
      <div id="coords">Lat: -, Lng: -</div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map, drawnItems, activePolygon = null;

    function initMap() {
      map = L.map("map").setView([-1.73, -77.91], 14);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap"
      }).addTo(map);

      drawnItems = L.featureGroup().addTo(map);

      // Mostrar coordenadas al mover el mouse
      map.on("mousemove", function(e) {
        document.getElementById("coords").innerText =
          "Lat: " + e.latlng.lat.toFixed(5) + ", Lng: " + e.latlng.lng.toFixed(5);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      initMap();
    });
  </script>
</body>
</html>
