<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geocercas (Nobis)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; }
    .app { display:grid; grid-template-columns:320px 1fr; height:100vh; }
    .sidebar { background:#f9fafb; border-right:1px solid #ddd; padding:8px; overflow-y:auto; }
    .sidebar h3 { margin-top:16px; margin-bottom:6px; font-size:14px; color:#111; }
    button { margin:2px 0; padding:4px 6px; border:1px solid #ccc; border-radius:4px; background:#fff; cursor:pointer; font-size:12px; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    #map { width:100%; height:100%; }
    #coords { font-size:12px; color:#333; padding:4px; }
    ul { margin:4px 0; padding-left:18px; }
    .person-row { display:flex; justify-content:space-between; align-items:center; margin:2px 0; font-size:13px; }
    .person-form { background:#eef; padding:6px; margin:6px 0; border-radius:4px; }
    .person-form input, .person-form select { margin:2px 0; width:100%; padding:4px; font-size:12px; }
    .global-person { margin:6px 0; padding:6px; border:1px solid #ccc; border-radius:4px; background:#fff; }
    .assignments { font-size:12px; margin-left:10px; color:#444; }
    .activity-row, .cost-row { font-size:13px; margin:4px 0; padding:4px; border:1px solid #ccc; border-radius:4px; background:#fff; }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h3>Acciones</h3>
      <button id="newBtn">Nueva geocerca</button>
      <button id="finishBtn" disabled>Finalizar</button>
      <button id="cancelBtn" disabled>Cancelar</button>
      <button id="renameBtn" disabled>Renombrar</button>
      <button id="deleteBtn" disabled>Eliminar</button>
      <button id="exportBtn">Exportar GeoJSON</button>
      <input type="file" id="importInput" accept=".geojson,.json"/>

      <h3>Geocercas</h3>
      <ul id="fenceList"></ul>

      <h3>Gestión de Personal</h3>
      <button id="newPersonBtn">Nuevo trabajador</button>
      <button id="assignPersonBtn">Asignar a geocerca</button>
      <button id="listPersonBtn">Ver personal asignado</button>
      <button id="globalPersonBtn">Ver todos los trabajadores</button>

      <h3>Gestión de Actividades</h3>
      <button id="activityBtn">Gestionar actividades</button>

      <h3>Gestión de Costos</h3>
      <button id="costBtn">Gestionar costos</button>

      <div id="personList" style="margin-top:8px; font-size:13px; color:#374151;"></div>
    </div>

    <div>
      <div id="map"></div>
      <div id="coords">Lat: -, Lng: -</div>
    </div>
  </div>

<script>
let map, group;
let fences=[];
let personnel=[]; 
let activeId=null;
let drawing=false;
let tempPoints=[]; 
let tempLine=null, tempPoly=null;

let actividadesDisponibles=["Riego","Poda","Fertilización"];

// === Persistencia ===
function saveToStorage(){
  let cleanFences = fences.map(f=>({
    id: f.id,
    name: f.name,
    latlngs: f.latlngs.map(p=>({lat:p.lat, lng:p.lng})),
    asignaciones: f.asignaciones || [],
    actividades: f.actividades || [],
    costos: f.costos || []
  }));
  localStorage.setItem("geocercas", JSON.stringify(cleanFences));
  localStorage.setItem("personnel", JSON.stringify(personnel));
  localStorage.setItem("actividadesDisponibles", JSON.stringify(actividadesDisponibles));
}
function loadFromStorage(){
  let rawF=localStorage.getItem("geocercas");
  if(rawF){
    fences=JSON.parse(rawF).map(f=>({
      ...f,
      latlngs: f.latlngs.map(p=>({lat:p.lat, lng:p.lng})),
      asignaciones: f.asignaciones || [],
      actividades: f.actividades || [],
      costos: f.costos || []
    }));
  }
  let rawP=localStorage.getItem("personnel");
  if(rawP){ personnel=JSON.parse(rawP); }
  let rawA=localStorage.getItem("actividadesDisponibles");
  if(rawA){ actividadesDisponibles=JSON.parse(rawA); }
}

// === Inicializar mapa ===
function initMap(){
  map=L.map('map').setView([-1.73,-77.91],14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'&copy; OpenStreetMap' }).addTo(map);
  group=L.layerGroup().addTo(map);
  map.on("mousemove",e=>{
    document.getElementById("coords").textContent=`Lat: ${e.latlng.lat.toFixed(6)}, Lng: ${e.latlng.lng.toFixed(6)}`;
  });
  loadFromStorage();
  drawAll();
}

// === Dibujar geocercas ===
function drawAll(){
  group.clearLayers();
  fences.forEach(f=>{
    let poly=L.polygon(f.latlngs,{color:'#6b21a8',weight:2,fillOpacity:0.3}).addTo(group);
    poly.bindTooltip(f.name,{permanent:true,direction:"center"});
    poly.on("click",()=>{ activeId=f.id; renderList(); });
    f.__layer=poly;
  });
  renderList();
}
function renderList(){
  let ul=document.getElementById("fenceList");
  ul.innerHTML="";
  fences.forEach(f=>{
    let li=document.createElement("li");
    li.textContent=f.name;
    li.style.cursor="pointer";
    li.onclick=()=>{ activeId=f.id; drawAll(); };
    if(f.id===activeId) li.style.fontWeight="bold";
    ul.appendChild(li);
  });
}

// === Crear geocercas manual (igual que antes) ===
// ... OMITIDO: se mantiene igual que versión previa ...

// === Gestión de personal y actividades (igual que antes) ===
// ... OMITIDO: se mantiene igual que versión previa ...

// === Módulo de costos ===
document.getElementById("costBtn").onclick=()=>{
  let f=fences.find(x=>x.id===activeId);
  if(!f){ alert("Selecciona una geocerca activa."); return; }
  renderCosts(f);
};

function renderCosts(f){
  let div=document.getElementById("personList");
  div.innerHTML="<h4>Gestión de Costos</h4>";

  if(!f.asignaciones.length || !f.actividades.length){
    div.innerHTML+="<p>(Se requiere personal asignado y actividades registradas)</p>";
    return;
  }

  // Formulario nuevo costo
  let form=document.createElement("div");
  form.className="person-form";
  let persOpts=f.asignaciones.map(a=>{
    let pers=personnel.find(pp=>pp.id===a.pid);
    return `<option value="${a.pid}">${pers?pers.nombre:"[Desconocido]"}</option>`;
  }).join("");
  let actOpts=f.actividades.map(a=>`<option value="${a.actividad}">${a.actividad}</option>`).join("");
  form.innerHTML=`
    <label>Persona: <select id="costoPersona">${persOpts}</select></label><br>
    <label>Actividad: <select id="costoActividad">${actOpts}</select></label><br>
    <label>Costo por día: <input type="number" id="costoDia" min="0"></label><br>
    <label>Desde: <input type="date" id="costoDesde"></label><br>
    <label>Hasta: <input type="date" id="costoHasta"></label><br>
    <button id="saveCostoBtn">Guardar Costo</button>
  `;
  div.appendChild(form);

  document.getElementById("saveCostoBtn").onclick=()=>{
    let pid=document.getElementById("costoPersona").value;
    let actividad=document.getElementById("costoActividad").value;
    let costoDia=parseFloat(document.getElementById("costoDia").value);
    let desde=document.getElementById("costoDesde").value;
    let hasta=document.getElementById("costoHasta").value;
    if(isNaN(costoDia) || costoDia<=0){ alert("Ingresa un costo válido"); return; }
    f.costos.push({pid, actividad, costoDia, desde, hasta});
    saveToStorage();
    renderCosts(f);
  };

  // Listado de costos
  if(f.costos && f.costos.length){
    f.costos.forEach((c,i)=>{
      let pers=personnel.find(pp=>pp.id===c.pid);
      let nombre=pers?pers.nombre:"[Desconocido]";
      let row=document.createElement("div");
      row.className="cost-row";
      row.innerHTML=`${i+1}. ${nombre} → ${c.actividad} → $${c.costoDia}/día (${c.desde||"-"} → ${c.hasta||"-"})`;
      div.appendChild(row);
    });
  }
}

initMap();
</script>
</body>
</html>
