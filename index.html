<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nobis App Multiusuario + Administraci贸n + EmailJS + Token</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      // 锔 Reemplaza con tu Public Key de EmailJS
      emailjs.init("TU_PUBLIC_KEY_AQUI");
    })();
  </script>

  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; }
    .app { display:grid; grid-template-columns:320px 1fr; height:100vh; }
    .sidebar { background:#f9fafb; border-right:1px solid #ddd; padding:8px; overflow-y:auto; }
    .sidebar h3 { margin-top:16px; margin-bottom:6px; font-size:14px; color:#111; }
    button { margin:2px 0; padding:4px 6px; border:1px solid #ccc; border-radius:4px; background:#fff; cursor:pointer; font-size:12px; }
    input, select, label { margin:2px 0; padding:4px; font-size:12px; display:block; }
    #map { width:100%; height:300px; }
    #coords { font-size:12px; color:#333; padding:4px; }
    ul { margin:4px 0; padding-left:18px; }
    #mouseCoords {
      position: absolute;
      pointer-events: none;
      background: rgba(255,255,255,0.85);
      border: 1px solid #666;
      padding: 2px 4px;
      font-size: 11px;
      border-radius: 3px;
      white-space: nowrap;
      transform: translate(10px, -20px);
      z-index: 1000;
      display: none;
    }
    .module { padding:10px; border-bottom:1px solid #ccc; }
    table { border-collapse:collapse; margin-top:10px; }
    th, td { padding:6px 10px; border:1px solid #999; font-size:13px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <!-- Gesti贸n de usuarios -->
      <h3>Usuarios</h3>
      <select id="userSelect"></select>
      <input type="text" id="newUserName" placeholder="Nuevo usuario">
      <button onclick="crearUsuario()">Crear Usuario</button>
      <button onclick="cambiarUsuario()">Cambiar Usuario</button>
      <p>Usuario activo: <b id="usuarioActivo">Ninguno</b></p>

      <!-- Administraci贸n -->
      <div id="module-admin" class="module">
        <h2>Administraci贸n</h2>
        <label>Email de login:</label>
        <input type="email" id="loginEmail" placeholder="tu@email.com">
        <button onclick="loginUsuario()">Ingresar</button>
        <p>Nivel actual: <b id="nivel-usuario">No autenticado</b></p>

        <!-- Due帽o -->
        <div id="owner-panel" style="display:none;">
          <h3>Due帽o</h3>
          <input type="text" id="nuevoAdmin" placeholder="Email nuevo admin">
          <button onclick="crearAdmin()">Crear Admin</button>
          <h4>Administradores activos</h4>
          <ul id="listaAdmins"></ul>
        </div>

        <!-- Administrador -->
        <div id="admin-panel" style="display:none;">
          <h3>Administrador</h3>
          <label>Intervalo de reportes (minutos):</label>
          <input type="number" id="intervaloReportes" min="1" value="10">
          <button onclick="guardarIntervalo()">Guardar</button>
          <h4>Reportes de trabajadores</h4>
          <ul id="listaReportes"></ul>
          <button onclick="mostrarReportesMapa()">Mostrar en Mapa</button>
        </div>

        <!-- Trabajador -->
        <div id="trabajador-panel" style="display:none;">
          <h3>Trabajador</h3>
          <button onclick="enviarUbicacion()">Enviar mi ubicaci贸n</button>
          <p id="ubicacionMsg">A煤n no has enviado ubicaci贸n</p>
        </div>
      </div>
    </div>

    <div style="overflow-y:auto">
      <!-- Aqu铆 seguir铆an los m贸dulos de geocercas, personal, actividades, costos y reportes (id茅nticos a tu versi贸n anterior) -->
      <div id="module-geocercas" class="module">
        <h2>Mapa de Geocercas</h2>
        <div id="map"></div>
        <div id="coords">Lat: -, Lng: -</div>
      </div>
    </div>
  </div>

  <div id="mouseCoords"></div>

<script>
let map, group, reportLayer;
let fences=[]; let activeId=null;
let db={ geocercas:[], personal:{}, actividades:{}, costos:{}, reportes:{}, reportesUbicacion:{} };
let chartInstance=null;
let currentUser=null; 
let nivelActual=null; 

// === Roles ===
//  Due帽o configurado a tu correo real
let roles={ owner:"fenice.ecuador@gmail.com", admins:[], workers:{}, tokens:{} };

// === Gesti贸n de roles ===
function saveRoles(){ localStorage.setItem("roles",JSON.stringify(roles)); }
function loadRoles(){ let raw=localStorage.getItem("roles"); if(raw) roles=JSON.parse(raw); }

// === Login ===
function loginUsuario(){
  let email=document.getElementById("loginEmail").value.trim();
  if(!email) return alert("Ingrese email");

  if(email===roles.owner){ 
    nivelActual=1; 
  } else if(roles.admins.includes(email)){ 
    nivelActual=2; 
  } else if(roles.workers[email]){ 
    nivelActual=3; 
  } else { 
    alert("No tienes acceso"); 
    return; 
  }
  actualizarUI();
}

// === Due帽o: crear admin con token ===
function crearAdmin(){
  let email=document.getElementById("nuevoAdmin").value.trim();
  if(!email) return;
  if(roles.admins.includes(email)) return alert("Ya es admin");

  // Generar token
  let token = Math.random().toString(36).substring(2,10);
  roles.tokens[email]=token;
  saveRoles();

  // Enviar email con enlace de activaci贸n
  let activationLink = window.location.origin + window.location.pathname +
    "?activate=" + encodeURIComponent(email) + "&token=" + token;

  emailjs.send("service_fuhd91q","TU_TEMPLATE_ID",{
    to_email: email,
    message: "Activa tu cuenta de administrador en Nobis App",
    activation_link: activationLink
  }).then(()=>{
    alert("Correo de activaci贸n enviado a " + email);
  }).catch(err=>{
    console.error(err);
    alert("Error al enviar correo. Revisa configuraci贸n de EmailJS");
  });
}

// === Activaci贸n de administradores ===
function checkActivation(){
  let params = new URLSearchParams(window.location.search);
  let email = params.get("activate");
  let token = params.get("token");

  if(email && token){
    if(roles.tokens[email] && roles.tokens[email]===token){
      // Activar admin
      roles.admins.push(email);
      delete roles.tokens[email];
      saveRoles();
      alert("Cuenta activada correctamente. Ya puedes ingresar como Administrador.");
      window.history.replaceState({},document.title,window.location.pathname);
    } else {
      alert("Token inv谩lido o ya usado.");
    }
  }
}

// === Revocar admin ===
function revocarAdmin(email){
  roles.admins=roles.admins.filter(a=>a!==email);
  saveRoles();
  renderAdmins();
}

// === Render admins ===
function renderAdmins(){
  let ul=document.getElementById("listaAdmins");
  ul.innerHTML="";
  roles.admins.forEach(a=>{
    let li=document.createElement("li");
    li.textContent=a+" ";
    let btn=document.createElement("button");
    btn.textContent="Revocar";
    btn.onclick=()=>revocarAdmin(a);
    li.appendChild(btn);
    ul.appendChild(li);
  });
}

// === UI por nivel ===
function actualizarUI(){
  document.getElementById("nivel-usuario").textContent=
    (nivelActual===1?"Due帽o":nivelActual===2?"Administrador":"Trabajador");
  document.getElementById("owner-panel").style.display=(nivelActual===1?"block":"none");
  document.getElementById("admin-panel").style.display=(nivelActual===2?"block":"none");
  document.getElementById("trabajador-panel").style.display=(nivelActual===3?"block":"none");
  if(nivelActual===1) renderAdmins();
}

// === Inicializar mapa ===
function initMap(){
  map=L.map('map').setView([-1.73,-77.91],14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'&copy; OpenStreetMap' }).addTo(map);
  group=L.layerGroup().addTo(map);
}

initMap();
loadRoles();
checkActivation();
</script>
</body>
</html>
