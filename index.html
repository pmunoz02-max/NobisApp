<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba EmailJS</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ✅ Configuración EmailJS
    const PUBLIC_KEY  = "qSmyIiQYgJVnpllgS";   // tu Public Key
    const SERVICE_ID  = "service_fuhd91q";     // tu Service ID
    const TEMPLATE_ID = "template_k4gnktv";    // tu Template ID

    (function(){
      emailjs.init(PUBLIC_KEY);
      console.log("DEBUG → EmailJS inicializado con PUBLIC_KEY:", PUBLIC_KEY);
    })();

    function enviarCorreoPrueba(){
      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_email: "fenice.ecuador@gmail.com", // destinatario de prueba
        activation_link: "https://ejemplo.com/activacion"
      })
      .then((res)=>{
        console.log("DEBUG → EmailJS éxito:", res);
        alert("✅ Correo de PRUEBA enviado correctamente.");
      })
      .catch(err=>{
        console.error("DEBUG → EmailJS error:", err);
        alert("❌ Error en correo de prueba: " + JSON.stringify(err));
      });
    }
  </script>
</head>
<body>
  <h1>Prueba de Envío con EmailJS</h1>
  <button onclick="enviarCorreoPrueba()">📧 Enviar correo de prueba</button>
</body>
</html>
