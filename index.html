<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nobis App + Administraci√≥n + EmailJS</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ‚úÖ Configuraci√≥n EmailJS
    const PUBLIC_KEY  = "qSmyIiQYgJVnpllgS";   // tu Public Key real
    const SERVICE_ID  = "service_fuhd91q";     // tu Service ID real
    const TEMPLATE_ID = "template_k4gnktv";    // tu Template ID real

    // Inicializar EmailJS una sola vez
    (function(){
      emailjs.init(PUBLIC_KEY);
      console.log("DEBUG ‚Üí EmailJS inicializado con PUBLIC_KEY:", PUBLIC_KEY);
    })();
  </script>

  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; }
    .app { display:grid; grid-template-columns:320px 1fr; height:100vh; }
    .sidebar { background:#f9fafb; border-right:1px solid #ddd; padding:8px; overflow-y:auto; }
    button { margin:4px 0; padding:6px; border:1px solid #ccc; border-radius:4px; background:#fff; cursor:pointer; }
    input { margin:4px 0; padding:6px; width:95%; }
    #map { width:100%; height:300px; }
    .module { padding:10px; border-bottom:1px solid #ccc; }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div id="module-admin" class="module">
        <h2>Administraci√≥n</h2>
        <label>Email de login:</label>
        <input type="email" id="loginEmail" placeholder="tu@email.com">
        <button onclick="loginUsuario()">Ingresar</button>
        <p>Nivel actual: <b id="nivel-usuario">No autenticado</b></p>

        <!-- Panel del Due√±o -->
        <div id="owner-panel" style="display:none;">
          <h3>Due√±o</h3>
          <input type="text" id="nuevoAdmin" placeholder="Email nuevo admin">
          <button onclick="crearAdmin()">Crear Admin</button>
          <h4>Administradores activos</h4>
          <ul id="listaAdmins"></ul>
          <hr>
          <button onclick="resetRoles()">‚ö†Ô∏è Resetear Roles</button>
        </div>

        <!-- Bot√≥n de prueba -->
        <hr>
        <button onclick="enviarCorreoPrueba()">üìß Enviar correo de prueba</button>
      </div>
    </div>

    <div style="overflow-y:auto">
      <div id="module-geocercas" class="module">
        <h2>Mapa de Geocercas</h2>
        <div id="map"></div>
        <div id="coords">Lat: -, Lng: -</div>
      </div>
    </div>
  </div>

<script>
let nivelActual=null;
let roles={ owner:"fenice.ecuador@gmail.com", admins:[], workers:{}, tokens:{} };

function saveRoles(){ localStorage.setItem("roles",JSON.stringify(roles)); }
function loadRoles(){
  let raw=localStorage.getItem("roles");
  if(raw) roles=JSON.parse(raw);

  if(!roles.owner) roles.owner = "fenice.ecuador@gmail.com";
  if(!roles.admins) roles.admins = [];
  if(!roles.workers) roles.workers = {};
  if(!roles.tokens) roles.tokens = {};
}

function resetRoles(){
  if(confirm("‚ö†Ô∏è Esto borrar√° todos los roles y accesos guardados. ¬øContinuar?")){
    localStorage.removeItem("roles");
    roles={ owner:"fenice.ecuador@gmail.com", admins:[], workers:{}, tokens:{} };
    alert("‚úÖ Roles reseteados. Refresca la p√°gina.");
    location.reload();
  }
}

function loginUsuario(){
  let email=document.getElementById("loginEmail").value.trim();
  if(!email) return alert("Ingrese email");

  if(email===roles.owner){ 
    nivelActual=1; 
  } else if(roles.admins.includes(email)){ 
    nivelActual=2; 
  } else if(roles.workers[email]){ 
    nivelActual=3; 
  } else { 
    alert("No tienes acceso"); 
    return; 
  }
  actualizarUI();
}

// === Crear Admin ===
function crearAdmin(){
  alert("DEBUG ‚Üí El bot√≥n CREAR ADMIN fue presionado");

  let email=document.getElementById("nuevoAdmin").value.trim();
  if(!email) return alert("Ingrese un email v√°lido");
  if(roles.admins.includes(email)) return alert("Ya es admin");

  let token = Math.random().toString(36).substring(2,10);
  roles.tokens[email] = token;
  saveRoles();

  let activationLink = window.location.origin + window.location.pathname +
    "?activate=" + encodeURIComponent(email) + "&token=" + token;

  console.log("DEBUG ‚Üí Creando admin:", email);
  console.log("DEBUG ‚Üí Token generado:", token);
  console.log("DEBUG ‚Üí Activation link:", activationLink);

  // ‚úÖ Enviar correo con EmailJS (usando `email`, no `to_email`)
  emailjs.send(SERVICE_ID, TEMPLATE_ID, {
      email: email,
      activation_link: activationLink
  })
  .then((res)=>{
      console.log("DEBUG ‚Üí EmailJS √©xito:", res);
      alert("‚úÖ Correo de activaci√≥n enviado a " + email);
  })
  .catch(err=>{
      console.error("DEBUG ‚Üí EmailJS error:", err);
      alert("‚ùå Error al enviar correo: " + JSON.stringify(err));
  });
}

// === Test de correo ===
function enviarCorreoPrueba(){
  emailjs.send(SERVICE_ID, TEMPLATE_ID, {
    email: "fenice.ecuador@gmail.com",
    activation_link: "https://ejemplo.com/activacion"
  })
  .then((res)=>{
    console.log("DEBUG ‚Üí EmailJS prueba √©xito:", res);
    alert("‚úÖ Correo de PRUEBA enviado correctamente.");
  })
  .catch(err=>{
    console.error("DEBUG ‚Üí EmailJS prueba error:", err);
    alert("‚ùå Error en correo de prueba: " + JSON.stringify(err));
  });
}

function checkActivation(){
  let params = new URLSearchParams(window.location.search);
  let email = params.get("activate");
  let token = params.get("token");

  if(email && token){
    if(roles.tokens[email] && roles.tokens[email]===token){
      roles.admins.push(email);
      delete roles.tokens[email];
      saveRoles();
      alert("‚úÖ Cuenta activada correctamente. Ya puedes ingresar como Administrador.");
      window.history.replaceState({},document.title,window.location.pathname);
      renderAdmins();
    } else {
      alert("‚ùå Token inv√°lido o ya usado.");
    }
  }
}

function renderAdmins(){
  let ul=document.getElementById("listaAdmins");
  ul.innerHTML="";
  roles.admins.forEach(a=>{
    let li=document.createElement("li");
    li.textContent=a;
    ul.appendChild(li);
  });
}

function actualizarUI(){
  document.getElementById("nivel-usuario").textContent=
    (nivelActual===1?"Due√±o":nivelActual===2?"Administrador":"Trabajador");
  document.getElementById("owner-panel").style.display=(nivelActual===1?"block":"none");
  if(nivelActual===1) renderAdmins();
}

function initMap(){
  let map=L.map('map').setView([-1.73,-77.91],14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'&copy; OpenStreetMap' }).addTo(map);
}
initMap();
loadRoles();
checkActivation();
</script>
</body>
</html>
