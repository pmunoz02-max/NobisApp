<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nobis App Multiusuario</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    input {
      margin: 5px 0;
      padding: 6px;
      width: 250px;
    }
    button {
      margin: 5px 0;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Administración</h1>

  <label>Email de login:</label>
  <input type="email" id="loginEmail" placeholder="tuemail@dominio.com">
  <button onclick="login()">Ingresar</button>

  <p><strong>Nivel actual:</strong> <span id="nivel">Invitado</span></p>

  <h2>Crear nuevo Administrador</h2>
  <input type="email" id="nuevoAdmin" placeholder="nuevoadmin@dominio.com">
  <button onclick="crearAdmin()">Crear Admin</button>

  <h2>Prueba de Correo</h2>
  <button onclick="enviarCorreoPrueba()">Enviar correo de prueba</button>

  <h2>Administradores activos</h2>
  <ul id="adminList">
    <li>pmunoz02@gmail.com</li>
  </ul>

  <p>[Aquí va el mapa con geocercas y módulos de tu app]</p>

  <script>
    // Inicializar EmailJS con tu Public Key
    (function() {
      emailjs.init({ publicKey: "qSmyIiQYgJVnpll9S" });
      console.log("DEBUG → EmailJS inicializado");
    })();

    // Obtener lista de administradores
    function getAdmins() {
      const admins = [];
      document.querySelectorAll("#adminList li").forEach(li => {
        admins.push(li.textContent.trim());
      });
      return admins;
    }

    // Login
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const admins = getAdmins();

      if (!email) {
        alert("Ingrese su email");
        return;
      }

      if (admins.includes(email)) {
        document.getElementById("nivel").textContent = "Administrador";
        alert("✅ Bienvenido administrador: " + email);
      } else {
        document.getElementById("nivel").textContent = "Invitado";
        alert("❌ Acceso denegado. El email no es administrador.");
      }
    }

    // Crear nuevo administrador
    function crearAdmin() {
      const nuevoAdminEmail = document.getElementById("nuevoAdmin").value.trim();
      if (!nuevoAdminEmail) {
        alert("Ingrese un email válido");
        return;
      }

      const token = Math.random().toString(36).substr(2, 8);
      const activationLink = `https://pmunoz02-max.github.io/NobisApp/?activate=${encodeURIComponent(nuevoAdminEmail)}&token=${token}`;

      console.log("DEBUG → Creando admin:", nuevoAdminEmail);
      console.log("DEBUG → Token generado:", token);
      console.log("DEBUG → Activation link:", activationLink);

      emailjs.send("service_fuhd91q", "template_k4gnktv", {
        to_email: nuevoAdminEmail,
        from_name: "Nobis App",
        message: `Has sido invitado como administrador. Activa tu cuenta aquí: ${activationLink}`
      })
      .then(() => {
        alert("✅ Invitación enviada correctamente a " + nuevoAdminEmail);
        document.getElementById("adminList").innerHTML += `<li>${nuevoAdminEmail}</li>`;
      })
      .catch((error) => {
        console.error("EmailJS error:", error);
        alert("❌ Error al enviar invitación. Revisa la consola.");
      });
    }

    // Enviar correo de prueba
    function enviarCorreoPrueba() {
      emailjs.send("service_fuhd91q", "template_k4gnktv", {
        to_email: "pmunoz02@gmail.com",
        from_name: "Nobis App",
        message: "Este es un correo de prueba desde la App Nobis."
      })
      .then(() => {
        alert("✅ Correo de prueba enviado correctamente");
      })
      .catch((error) => {
        console.error("EmailJS prueba error:", error);
        alert("❌ Error en correo de prueba. Revisa la consola.");
      });
    }
  </script>
</body>
</html>
