<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nobis App Multiusuario</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    h2 { margin-top: 30px; }
    input { margin: 5px 0; padding: 6px; width: 260px; }
    button { margin: 5px 0; padding: 6px 12px; cursor: pointer; }
    ul { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Administraci√≥n</h1>

  <label>Email de login:</label>
  <input type="email" id="loginEmail" placeholder="tuemail@dominio.com">
  <button onclick="login()">Ingresar</button>

  <p><strong>Nivel actual:</strong> <span id="nivel">Invitado</span></p>

  <h2>Crear nuevo Administrador</h2>
  <input type="email" id="nuevoAdmin" placeholder="nuevoadmin@dominio.com">
  <button onclick="crearAdmin()">Crear Admin</button>

  <h2>Prueba de Correo</h2>
  <button onclick="enviarCorreoPrueba()">Enviar correo de prueba</button>

  <h2>Administradores activos</h2>
  <ul id="adminList">
    <li>pmunoz02@gmail.com</li>
  </ul>

  <p>[Aqu√≠ va el mapa con geocercas y m√≥dulos de tu app]</p>

  <script>
    // üöÄ Configuraci√≥n centralizada
    const PUBLIC_KEY = "qSmyIiQYgJVnpll9S";
    const SERVICE_ID = "service_fuhd91q";
    const TEMPLATE_ID = "template_k4gnktv";
    const SUPER_ADMIN = "fenice.ecuador@gmail.com"; // Due√±o fijo

    // Inicializar EmailJS
    (function() {
      emailjs.init(PUBLIC_KEY);
      console.log("DEBUG ‚Üí EmailJS inicializado con clave p√∫blica");
    })();

    // Obtener lista de admins actuales
    function getAdmins() {
      const admins = [];
      document.querySelectorAll("#adminList li").forEach(li => {
        admins.push(li.textContent.trim());
      });
      return admins;
    }

    // Login de usuario
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const admins = getAdmins();

      if (!email) {
        alert("Ingrese su email");
        return;
      }

      if (email === SUPER_ADMIN) {
        document.getElementById("nivel").textContent = "Due√±o";
        alert("‚úÖ Bienvenido due√±o: " + email);
        return;
      }

      if (admins.includes(email)) {
        document.getElementById("nivel").textContent = "Administrador";
        alert("‚úÖ Bienvenido administrador: " + email);
      } else {
        document.getElementById("nivel").textContent = "Invitado";
        alert("‚ùå Acceso denegado. El email no es administrador.");
      }
    }

    // Crear nuevo administrador
    function crearAdmin() {
      const nuevoAdminEmail = document.getElementById("nuevoAdmin").value.trim();
      if (!nuevoAdminEmail) {
        alert("Ingrese un email v√°lido");
        return;
      }

      const token = Math.random().toString(36).substr(2, 8);
      const activationLink = `https://pmunoz02-max.github.io/NobisApp/?activate=${encodeURIComponent(nuevoAdminEmail)}&token=${token}`;

      console.log("DEBUG ‚Üí Creando admin:", nuevoAdminEmail);
      console.log("DEBUG ‚Üí Token generado:", token);

      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_email: nuevoAdminEmail,
        from_name: "Nobis App",
        message: `Has sido invitado como administrador. Activa tu cuenta aqu√≠: ${activationLink}`
      })
      .then(() => {
        alert("‚úÖ Invitaci√≥n enviada correctamente a " + nuevoAdminEmail);
        document.getElementById("adminList").innerHTML += `<li>${nuevoAdminEmail}</li>`;
      })
      .catch((error) => {
        console.error("EmailJS error:", error);
        alert("‚ùå Error al enviar invitaci√≥n. Revisa la consola.");
      });
    }

    // Enviar correo de prueba
    function enviarCorreoPrueba() {
      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_email: "pmunoz02@gmail.com",
        from_name: "Nobis App",
        message: "Este es un correo de prueba desde la App Nobis."
      })
      .then(() => {
        alert("‚úÖ Correo de prueba enviado correctamente");
      })
      .catch((error) => {
        console.error("EmailJS prueba error:", error);
        alert("‚ùå Error en correo de prueba. Revisa la consola.");
      });
    }
  </script>
</body>
</html>
