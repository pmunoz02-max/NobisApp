<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nobis App + Administración</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Inicializar EmailJS con tu Public Key
    (function() {
      emailjs.init("qSmyIiQYgJVnplIgS"); // Tu PUBLIC_KEY
      console.log("DEBUG → EmailJS inicializado con PUBLIC_KEY");
    })();

    // Función para enviar un correo de prueba
    function enviarCorreoPrueba() {
      const templateParams = {
        to_email: "pmunoz02@gmail.com",   // destinatario
        from_name: "Nobis App",           // remitente
        message: "Este es un correo de prueba desde Nobis App con EmailJS ✅"
      };

      // SERVICE_ID + TEMPLATE_ID + parámetros
      emailjs.send("service_fuhd91q", "template_k4gnktv", templateParams)
        .then(function(response) {
          alert("✅ Correo de prueba enviado correctamente");
          console.log("SUCCESS!", response.status, response.text);
        }, function(error) {
          alert("❌ Error en correo de prueba: " + JSON.stringify(error));
          console.error("FAILED...", error);
        });
    }

    // Función para crear un nuevo administrador
    function crearAdmin() {
      const email = document.getElementById("nuevoAdminEmail").value;
      if (!email) {
        alert("Por favor ingresa un correo válido.");
        return;
      }

      const token = Math.random().toString(36).substr(2, 8);
      const activationLink = window.location.origin + window.location.pathname +
        "?activate=" + encodeURIComponent(email) + "&token=" + token;

      const templateParams = {
        to_email: email,
        from_name: "Nobis App",
        message: `Has sido invitado como Administrador en Nobis App. 
                  Para activar tu cuenta haz clic aquí: ${activationLink}`
      };

      console.log("DEBUG → Creando admin:", email);
      console.log("DEBUG → Token generado:", token);
      console.log("DEBUG → Activation link:", activationLink);

      emailjs.send("service_fuhd91q", "template_k4gnktv", templateParams)
        .then(function(response) {
          alert("✅ Invitación enviada a " + email);
          console.log("SUCCESS!", response.status, response.text);
        }, function(error) {
          alert("❌ Error al enviar invitación: " + JSON.stringify(error));
          console.error("FAILED...", error);
        });
    }
  </script>
</head>
<body>
  <h2>Administración</h2>

  <label>Email de login:</label>
  <input type="email" id="loginEmail" placeholder="tuemail@dominio.com">
  <button onclick="alert('Funcionalidad de login aún en desarrollo')">Ingresar</button>

  <h3>Crear nuevo Administrador</h3>
  <input type="email" id="nuevoAdminEmail" placeholder="nuevoadmin@dominio.com">
  <button onclick="crearAdmin()">Crear Admin</button>

  <h3>Prueba de Correo</h3>
  <button onclick="enviarCorreoPrueba()">Enviar correo de prueba</button>
</body>
</html>
